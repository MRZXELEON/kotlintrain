<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Вопросы по Kotlin</title>
<style>
    /* Сброс базовых стилей и базовые настройки */
    *, *::before, *::after {
        box-sizing: border-box;
    }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #283e51 0%, #485563 100%);
        color: #f1f1f1;
        padding: 30px 20px;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        font-weight: 700;
        font-size: 2.5rem;
        margin-bottom: 30px;
        letter-spacing: 0.08em;
        text-shadow: 0 2px 6px rgba(0,0,0,0.4);
        user-select: none;
    }

    .question {
        background: #2c3e50;
        border-radius: 12px;
        padding: 20px 25px;
        font-weight: 700;
        font-size: 1.4rem;
        color: #e0e0e0;
        box-shadow: 0 6px 15px rgba(0,0,0,0.4);
        max-width: 700px;
        width: 100%;
        user-select: text;
        margin-bottom: 30px;
        text-align: center;
        letter-spacing: 0.02em;
    }

    .answer-input {
        width: 100%;
        max-width: 700px;
        font-size: 1.15rem;
        padding: 14px 20px;
        border-radius: 50px;
        border: none;
        outline: none;
        background: #34495e;
        color: #ecf0f1;
        box-shadow: inset 0 0 8px rgba(255,255,255,0.1);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        margin-bottom: 20px;
        user-select: text;
    }
    .answer-input::placeholder {
        color: #bdc3c7;
        font-style: italic;
        user-select: none;
    }
    .answer-input:focus {
        background-color: #3a5873;
        box-shadow: inset 0 0 12px #1abc9c;
        color: #dff9fb;
    }

    .check-btn {
        background-color: #1abc9c;
        border: none;
        color: white;
        font-size: 1.2rem;
        font-weight: 600;
        padding: 14px 32px;
        border-radius: 60px;
        cursor: pointer;
        box-shadow: 0 6px 15px rgba(26, 188, 156, 0.35);
        transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.14s ease;
        user-select: none;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .check-btn:hover {
        background-color: #16a085;
        box-shadow: 0 8px 20px rgba(22, 160, 133, 0.5);
        transform: translateY(-2px);
    }
    .check-btn:active {
        transform: translateY(1px);
    }
    .check-btn svg {
        width: 20px;
        height: 20px;
        fill: white;
        user-select: none;
    }

    .error, .result {
        max-width: 700px;
        margin-top: 15px;
        font-weight: 700;
        font-size: 1.2rem;
        line-height: 1.3;
        border-radius: 10px;
        padding: 14px 20px;
        user-select: none;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        word-wrap: break-word;
    }

    .error {
        background-color: #e74c3c;
        color: #fff;
        text-align: center;
        animation: shake 0.4s ease 1;
    }
    .result.correct {
        background-color: #27ae60;
        color: #e9f7ef;
        text-align: center;
        animation: pulseGreen 1.2s ease;
    }
    .result.incorrect {
        background-color: #c0392b;
        color: #fdecea;
        text-align: center;
        animation: pulseRed 1.2s ease;
    }

    .score {
        margin-top: 28px;
        font-size: 1.3rem;
        font-weight: 700;
        color: #1abc9c;
        user-select: none;
        max-width: 700px;
        text-align: center;
        text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    }

    .attempts {
        margin-top: 12px;
        color: #ecf0f1cc;
        font-size: 1rem;
        font-weight: 600;
        max-width: 700px;
        user-select: none;
        text-align: center;
        letter-spacing: 0.03em;
    }

    table {
        max-width: 700px;
        width: 100%;
        margin: 35px auto 0;
        border-collapse: separate;
        border-spacing: 0;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        font-family: 'Courier New', Courier, monospace;
        user-select: text;
    }

    thead tr {
        background: linear-gradient(90deg, #16a085, #1abc9c);
        color: white;
        font-size: 1rem;
        letter-spacing: 0.06em;
        text-transform: uppercase;
    }

    th, td {
        padding: 14px 18px;
        border-bottom: 1px solid #ddd;
    }
    tbody tr {
        background-color: #34495e;
        color: #ecf0f1;
        transition: background-color 0.35s ease;
    }
    tbody tr:hover {
        background-color: #2c3e50cc;
    }
    tbody td code {
        font-size: 1rem;
        color: #a8dadc;
        white-space: pre-wrap;
        word-break: break-word;
    }

    /* Анимация мигания таблицы */
    @keyframes blinkGreen {
        0%, 100% { background-color: #227954; }
        50% { background-color: #3cbb75; }
    }
    @keyframes blinkRed {
        0%, 100% { background-color: #a93226; }
        50% { background-color: #d25442; }
    }
    .blink-green {
        animation: blinkGreen 0.6s 3;
    }
    .blink-red {
        animation: blinkRed 0.6s 3;
    }

    /* Ключевые анимации для сообщений */
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20%, 60% { transform: translateX(-8px); }
        40%, 80% { transform: translateX(8px); }
    }
    @keyframes pulseGreen {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.75; }
    }
    @keyframes pulseRed {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.75; }
    }

    /* Адаптивность */
    @media (max-width: 768px) {
        h1 {
            font-size: 2rem;
        }
        .question, .answer-input, .error, .result, .score, .attempts, table {
            max-width: 100%;
        }
        .answer-input {
            font-size: 1rem;
        }
        .check-btn {
            font-size: 1rem;
            padding: 12px 20px;
            gap: 6px;
        }
    }
</style>
</head>
<body>

<h1>Вопросы по языку Kotlin</h1>

<div class="question" aria-live="polite"></div>

<input type="text" class="answer-input" autocomplete="off" placeholder='Введите ответ, например: var x = 123' aria-label="Ответ на вопрос" spellcheck="false" />

<button class="check-btn" aria-label="Проверить ответ" title="Проверить ответ">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4z"/>
    </svg> Проверить
</button>

<div class="error" role="alert" aria-live="assertive"></div>
<div class="attempts" aria-live="polite"></div>

<table id="answersTable" aria-label="Таблица с вашими ответами и правильными ответами">
    <thead>
        <tr>
            <th>Ваш ответ</th>
            <th>Правильный ответ</th>
        </tr>
    </thead>
    <tbody>
        <!-- Ответы добавляются здесь -->
    </tbody>
</table>

<div class="result" role="status" aria-live="polite"></div>
<div class="score" aria-live="polite">Правильно: 0 | Монеты SIG: 0</div>

<script>
(() => {
    function randomVarName() {
        const letters = 'abcdefghijklmnopqrstuvwxyz';
        const len = getRandomInt(1, 4);
        let name = '';
        for (let i = 0; i < len; i++) {
            name += letters.charAt(Math.floor(Math.random() * letters.length));
        }
        return name;
    }

    function randomStringValue() {
        const letters = 'abcdefghijklmnopqrstuvwxyz';
        const len = getRandomInt(1, 4);
        let val = '';
        for (let i = 0; i < len; i++) {
            val += letters.charAt(Math.floor(Math.random() * letters.length));
        }
        return val;
    }

    function randomNumberValue() {
        const isFloat = Math.random() < 0.5;
        if (!isFloat) {
            return String(getRandomInt(0, 9999));
        } else {
            let intPartLen = getRandomInt(1, 2);
            let fracPartLen = getRandomInt(1, 2);
            let intPartMax = Math.pow(10, intPartLen) - 1;
            let intPart = getRandomInt(0, intPartMax);

            if (intPartLen + 1 + fracPartLen > 4) {
                fracPartLen = 4 - intPartLen - 1;
            }
            if (fracPartLen <= 0) fracPartLen = 1;

            let fracMax = Math.pow(10, fracPartLen) - 1;
            let fracPart = getRandomInt(0, fracMax);

            let fracStr = fracPart.toString().padStart(fracPartLen, '0');
            return `${intPart}.${fracStr}`;
        }
    }

    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    const MAX_ATTEMPTS = 3;

    const task = {
        varName: '',
        value: '',
        type: '',
        question: '',
        goodAnswer: '',
        attemptsLeft: MAX_ATTEMPTS,

        reset() {
            this.varName = randomVarName();
            const types = ['string', 'number'];
            this.type = types[Math.floor(Math.random() * types.length)];

            if (this.type === 'string') {
                this.value = randomStringValue();
            } else {
                this.value = randomNumberValue();
            }
            this.updateQuestion();
            this.updateAnswer();
            this.attemptsLeft = MAX_ATTEMPTS;
        },

        updateQuestion() {
            this.question = `Объявить переменную "${this.varName}" со значением ${this.type === 'string' ? `"${this.value}"` : this.value}`;
            document.querySelector('.question').textContent = this.question;
        },

        updateAnswer() {
            if (this.type === 'string') {
                this.goodAnswer = `var ${this.varName} = "${this.value}"`;
            } else {
                this.goodAnswer = `var ${this.varName} = ${this.value}`;
            }
        }
    }

    function normalizeAnswer(str) {
        return str.trim().replace(/\s+/g, ' ');
    }

    function escapeHtml(text) {
        return text.replace(/[&<>"']/g, function(m) {
            switch(m) {
                case '&': return '&amp;';
                case '<': return '&lt;';
                case '>': return '&gt;';
                case '"': return '&quot;';
                case "'": return '&#39;';
                default: return m;
            }
        });
    }

    // Проверка на русские буквы
    function hasRussian(text) {
        return /[а-яёА-ЯЁ]/.test(text);
    }

    const questionEl = document.querySelector('.question');
    const inputEl = document.querySelector('.answer-input');
    const checkBtn = document.querySelector('.check-btn');
    const errorEl = document.querySelector('.error');
    const resultEl = document.querySelector('.result');
    const scoreEl = document.querySelector('.score');
    const answersTableBody = document.querySelector('#answersTable tbody');
    const attemptsEl = document.querySelector('.attempts');
    const answersTable = document.getElementById('answersTable');

    let score = 0;

    // Загружаем количество монет из localStorage (если есть), иначе 0
    let coins = 0;
    const savedCoins = localStorage.getItem('sig_coins');
    if (savedCoins !== null) {
        coins = parseInt(savedCoins, 10) || 0;
    }


    // Инициализация первого вопроса
    task.reset();
    updateUI();

    function updateUI() {
        questionEl.textContent = task.question;
        inputEl.value = '';
        inputEl.focus();
        errorEl.textContent = '';
        resultEl.textContent = '';
        scoreEl.textContent = `Правильно: ${score} | Монеты SIG: ${coins}`;
        attemptsEl.textContent = `Осталось попыток: ${task.attemptsLeft}`;
        // Обновляем таблицу
        refreshTable();
    }

    // Очистка таблицы
    function clearTable() {
        while (answersTableBody.firstChild) {
            answersTableBody.removeChild(answersTableBody.firstChild);
        }
    }

    // Обновление таблицы
    function refreshTable() {
        clearTable();
        // Можно расширить, чтобы показывать все предыдущие ответы, но по ТЗ — просто текущий с ответом и правильным, так оставим.
    }

    // Функция для мигания таблицы
    function flashTable(colorClass) {
        answersTable.classList.remove('blink-red', 'blink-green');
        // принудительный reflow
        void answersTable.offsetWidth;
        answersTable.classList.add(colorClass);
    }

         // Сохраняем кол-во монет в localStorage
    function saveCoins() {
        localStorage.setItem('sig_coins', coins.toString());
    }
    checkBtn.addEventListener('click', () => {
        const userAnswerRaw = inputEl.value;
        const userAnswer = normalizeAnswer(userAnswerRaw);

        if (userAnswer === '') {
            errorEl.textContent = 'Ошибка: вы не заполнили поле!';
            return;
        }
        if (hasRussian(userAnswerRaw)) {
            errorEl.textContent = 'Ошибка: нельзя использовать русские буквы в ответе!';
            return;
        }
        errorEl.textContent = '';

        const isCorrect = userAnswer === task.goodAnswer;

        const row = document.createElement('tr');

        const cellUser = document.createElement('td');
        cellUser.innerHTML = `<code>${escapeHtml(userAnswerRaw)}</code>`;
        row.appendChild(cellUser);

        const cellCorrect = document.createElement('td');
        cellCorrect.innerHTML = `<code>${escapeHtml(task.goodAnswer)}</code>`;
        row.appendChild(cellCorrect);

        answersTableBody.appendChild(row);

        if (isCorrect) {
            score++;
            coins++;
            saveCoins();  // сохраняем монеты после увеличения

            resultEl.textContent = 'Верно!';
            resultEl.className = 'result correct';
            flashTable('blink-green');

            task.reset();
            updateUI();
        } else {
            task.attemptsLeft--;
            if (task.attemptsLeft > 0) {
                resultEl.textContent = `Неверно! Попробуйте ещё. Осталось попыток: ${task.attemptsLeft}`;
                resultEl.className = 'result incorrect';
                flashTable('blink-red');
                attemptsEl.textContent = `Осталось попыток: ${task.attemptsLeft}`;
                inputEl.value = '';
                inputEl.focus();
            } else {
                resultEl.textContent = `Неверно! Попытки исчерпаны. Правильный ответ: ${task.goodAnswer}`;
                resultEl.className = 'result incorrect';
                flashTable('blink-red');

                task.goodAnswer = '';
                score = 0;
                // При сбросе счёта монеты не сбрасываем и сохраняем текущее значение
                saveCoins();

                task.reset();
                updateUI();
            }
        }
        scoreEl.textContent = `Правильно: ${score} | Монеты SIG: ${coins}`;
    });

    inputEl.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
            e.preventDefault();
            checkBtn.click();
        }
    });
})();
</script>
</body>
</html>
